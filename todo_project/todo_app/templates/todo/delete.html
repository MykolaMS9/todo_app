{% extends 'todo/base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card p-4 shadow-sm text-center" style="width: 450px;">
        <h2 class="text-danger">Delete Todo</h2>
        <p class="lead">Are you sure that you want to delete this todo?</p>
        <p class="lead"><strong>{{ object.title }}</strong></p>
        <form method="post">
            {% csrf_token %}
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-danger">Confirm</button>
                <a href="{% url 'main' %}" class="btn btn-secondary">No, get back</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
